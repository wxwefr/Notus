<!DOCTYPE html>
<html>
  <head>
    <title>Video Notes</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="notes-container">
      <h1>Video Notes</h1>
      <div class="note-form">
        <input type="text" id="VidName" placeholder="Video Name" />
        <input type="text" id="timestamp" placeholder="Timestamp (mm:ss)" />
        <textarea id="description" placeholder="Description"></textarea>
        <button id="save">Save</button>
        <button id="clear">clear Notes</button>
      </div>
      <ul id="notes-list"></ul>
    </div>
  </body>
</html>
